program: train.py
command:
  - conda
  - run
  - -n
  - GFlowNet-Knapsack-Actor-Critic
  - python
  - ${program}
  - ${args}
method: bayes
metric:
  name: runtime_sec
  goal: minimize
parameters:
  num_epochs:
    min: 1
    max: 95
    distribution: int_uniform
  batch_size:
    min: 32
    max: 180
    distribution: int_uniform
  data_path:
    value: "data/data.pickle"
  lr_cr:
    min: 0.0003
    max: 0.02
    distribution: log_uniform_values
  lr_ac:
    min: 0.001
    max: 0.03
    distribution: log_uniform_values
  mom_ac:
    min: 0.05
    max: 0.95
  mom_cr:
    min: 0.05
    max: 0.95
  embedding_dim:
    min: 100
    max: 350
    distribution: int_uniform
  hidden_dim:
    min: 150
    max: 750
    distribution: int_uniform